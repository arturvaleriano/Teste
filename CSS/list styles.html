<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Artur de Andrade Valeriano">
    <meta name="description" content="This page contains my studies on list styles">
    <meta http-equiv="x-ua compatible" content="ie-edge">
    <title>List Styles</title>
    <link rel="stylesheet" href="list styles.css">
</head>
<body>
    <header>
        <h1>List Styles</h1>
    </header>
    <P>Here we're going to take a look at how to style the look of a list using CSS.</P>
    <section>
        <h2>CSS Lists</h2>
        <nav>
            <ul>
                <li><a href="#ordered">Ordered List</a></li>
                <li><a href="#unordered">Unordered List</a></li>
            </ul>
        </nav>
    </section>
    <main>
        <section>
            <article>
                <h3 id="ordered">Ordered List</h3>
                    <ol start="3" reversed>
                        <li>Step One</li>
                        <li value="15">Step Two</li>
                        <li>Step Three</li>
                    </ol>
            </article>
        </section>
        <section>
            <article>
                <h3 id="unordered">Unordered List</h3>
                    <ul>
                        <li>First Item</li>
                        <li>Second Item</li>
                        <li>Third Item</li>
                    </ul>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
